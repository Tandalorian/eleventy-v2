<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar-left">
      <div class="logo">T</div>
      <h1>Tanner Mardis</h1>
    </aside>
    <main class="content">
      
  <img id="hero-image" src="/images/tm-blank.webp" alt="LEGO scene">

    </main>
    <nav class="sidebar-right">
      
        <button class="nav-button" data-page="photos" data-image="/images/tm-photo.webp">
            <span class="icon"><img src="images/camera.svg" alt="icon"></span>
          <span class="label">Photo Taking</span>
        </button>
      
        <button class="nav-button" data-page="writings" data-image="/images/tm-blank.webp">
            <span class="icon"><img src="images/typewriter.svg" alt="icon"></span>
          <span class="label">Writing</span>
        </button>
      
        <button class="nav-button" data-page="books" data-image="/images/tm-book.webp">
            <span class="icon"><img src="images/book.svg" alt="icon"></span>
          <span class="label">Reading</span>
        </button>
      
        <button class="nav-button" data-page="designs" data-image="/images/tm-design.webp">
            <span class="icon"><img src="images/design.svg" alt="icon"></span>
          <span class="label">Designing</span>
        </button>
      
        <button class="nav-button" data-page="#" data-image="/images/tm-work.webp">
            <span class="icon"><img src="images/code.svg" alt="icon"></span>
          <span class="label">Coding</span>
        </button>
      
        <button class="nav-button" data-page="#" data-image="/images/tm-twitter.webp">
            <span class="icon"><img src="images/twitter.svg" alt="icon"></span>
          <span class="label">Socializing</span>
        </button>
      
        <button class="nav-button" data-page="#" data-image="/images/tm-coffee.webp">
            <span class="icon"><img src="images/coffee.svg" alt="icon"></span>
          <span class="label">Coffee Drinking</span>
        </button>
      
        <button class="nav-button" data-page="#" data-image="/images/tm-jedi.webp">
            <span class="icon"><img src="images/star-wars.svg" alt="icon"></span>
          <span class="label">Star Wars Loving</span>
        </button>
      
    </nav>
  </div>
  <script src="/js/scripts.js"></script>
</body>
</html>
